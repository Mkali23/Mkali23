<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
</head>
<body>

<div class="container">
<h1>SmartFridge</h1>



<table>
    <thread>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Type</th>
            <th></th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="food : ${foods}">
        <td th:text="${food.name}"></td>
        <td th:text="${food.amount}"></td>
        <td th:text="${food.type}"></td>
        <td><a th:href="|/decrement-amount/${food.id}|">
            <button>-</button></a></td>
    </tr>
    </tbody>
</table>

<h2>Add new food</h2>

<form action="/add-food" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name of food</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp"
               name="name">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Initial amount</label>
        <input type="text" class="form-control" id="exampleInputPassword1"
        name="amount">
    </div>
    <div>
        <select name="type">
            <option th:each="type : ${foodTypes}" th:text="${type.foodName}" th:value="${type.id}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>





</body>
</html>
